<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

  <h2>新闻列表数据</h2>

  <p>
    <span>你好</span>
    <strong>
      <%=userInfo.username%></strong>
  </p>
  <br>
  <span>
    您的ip为:
    <%=host%>
  </span>
  <ul>
    <%for(var i =0;i<list.length;i++){%>
    <li><a href="/newscontent?aid=<%=list[i].aid%>">
        <%=list[i].title%></a><span>---
        <%=helper.formatTime(list[i].dateline)%></span></li>
    <%}%>

  </ul>


</body>

</html>
